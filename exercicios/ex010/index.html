<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>

<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Conforme a tela aumenta ou diminui (ou o acesso é de diferente dispositivo) a imagem muda.</p>
    <picture>
        <source media="(max-width: 610px)" srcset="imagens/cyperpunk-p.gif" type="image/gif">
        <source media="(max-width: 1070px)" srcset="imagens/cyperpunk-m.gif" type="image/gif">
        <img src="imagens/cyperpunk-full.gif" alt="Imagem flexível">
    </picture>

    <h1>Reprodução de Áudio</h1>
    <p>Cyberpunk Theme</p>
    <audio preload="metadata" controls>
        <source src="midia/cyberpunk-theme.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
